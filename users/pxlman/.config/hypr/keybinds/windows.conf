# ========================================
# WINDOW MANAGEMENT KEYBINDINGS
# Control window behavior and layout
# ========================================

# ========================================
# BASIC WINDOW ACTIONS
# ========================================
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod, S, togglefloating,
bind = $mainMod, M, fullscreenstate, 1 # Maximize the active window
bind = $mainMod, F, fullscreenstate, 3 # Toggle fullscreen state

bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor 1.7
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1
# Or you can use this command to make it a toggle 
#bind = MOD, BUTTON, exec, if [[ 1 -eq $(hyprctl getoption cursor:zoom_factor | head -1 | cut -f2 -d' ')  ]]; then hyprctl keyword cursor:zoom_factor 1.7;else hyprctl keyword cursor:zoom_factor 1; fi

# ========================================
# LAYOUT MANAGEMENT
# ========================================
bind = $mainMod, O, layoutmsg, swapwithmaster
bind = $mainMod, N, bringactivetotop  # Bring it to the top

# ========================================
# WINDOW FOCUS (VIM-STYLE)
# ========================================
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, tab,  cyclenext
bind = ALT SHIFT, tab,  cyclenext

# ========================================
# WINDOW MOVEMENT (VIM-STYLE)
# ========================================
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# ========================================
# MOUSE BINDINGS
# ========================================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
