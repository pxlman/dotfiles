# ========================================
# GLOBAL VARIABLES & CONSTANTS
# Centralized variable definitions
# ========================================

# ========================================
# APPLICATION VARIABLES
# ========================================
$mainMod = SUPER
$terminal = alacritty
$fileManager = nemo
$browser = brave --password-store=basic
$launcher = wofi --show drun
$volumeBrightness = ~/.config/scripts/media/volume-brightness.sh

# ========================================
# DIRECTORY PATHS
# ========================================
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# ========================================
# THEME VARIABLES
# ========================================
$cursorTheme = Bibata-Modern-Classic
$cursorSize = 18
$fontFamily = Caskaydia Cove Nerd Font
$fontMono = UbuntuMono Nerd Font

# ========================================
# LAYOUT CONSTANTS
# ========================================
$gapsIn = 1
$gapsOut = 7
$borderSize = 4
$rounding = 5
$masterRatio = 0.5

# ========================================
# ANIMATION TIMING
# ========================================
$animSpeed = 2
$animSpeedFast = 1
$animSpeedSlow = 5

# ========================================
# OPACITY VALUES
# ========================================
$opacityActive = 1.0
$opacityInactive = 0.95
$opacityFloat = 0.95
$opacitySpecial = 0.8

# ========================================
# TIMEOUT VALUES (in seconds)
# ========================================
$timeoutDim = 300      # 5 minutes
$timeoutLock = 600     # 10 minutes
$timeoutScreen = 900   # 15 minutes
$timeoutSuspend = 1200 # 20 minutes
