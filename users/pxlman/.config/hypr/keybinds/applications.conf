# ========================================
# APPLICATION KEYBINDINGS
# Launch and manage applications
# ========================================

# ========================================
# PRIMARY APPLICATIONS
# ========================================
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, F1, exec, nemo
bind = $mainMod, F2, exec, brave --password-store=basic
bind = $mainMod, F3, exec, discord
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-1/drun.sh || $launcher
bind = $mainMod SHIFT, D, exec, ~/.config/rofi/launchers/type-1/run.sh || $launcher
bind = $mainMod, P, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh || $launcher

# ========================================
# SYSTEM UTILITIES
# ========================================
bind = $mainMod, Escape, exec, pgrep wlogout || wlogout -b 2
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# ========================================
# WALLPAPER & THEMING
# ========================================
bind = $mainMod SHIFT, W, exec, waytrogen

# ========================================
# WAYBAR MANAGEMENT
# ========================================
bind = $mainMod CTRL, W, exec, pkill waybar && hyprctl dispatch exec waybar
bind = $mainMod ALT, W, exec, pgrep -x waybar >/dev/null && killall waybar || waybar &

# ========================================
# ADDITIONAL UTILITIES
# ========================================
bind = $mainMod ALT, B, exec, bongocat -c ~/.config/bongocat/bongo.conf --toggle

