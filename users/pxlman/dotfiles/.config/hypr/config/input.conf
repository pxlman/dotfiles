# ========================================
# INPUT CONFIGURATION
# Keyboard, mouse, and touchpad settings
# ========================================

# ========================================
# KEYBOARD SETTINGS
# ========================================
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.69
    }
}

# ========================================
# GESTURES
# ========================================
gestures {
    # workspace_swipe = true deprecated, use swipe_workspace instead
    # swipe_workspace = true
    # swipe_show_dock = true
    # swipe_show_all_windows = true
    # swipe_show_desktop = true
    # pinch_zoom = true
}

# ========================================
# DEVICE-SPECIFIC SETTINGS
# ========================================
device {
    name = epic-mouse-v1
    sensitivity = 0
    natural_scroll = true
}

# ========================================
# BIND SETTINGS
# ========================================
binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}
