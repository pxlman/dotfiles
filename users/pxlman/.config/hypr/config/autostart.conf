# ========================================
# AUTOSTART APPLICATIONS
# Applications launched at Hyprland startup
# ========================================

# ========================================
# CORE SYSTEM SERVICES
# ========================================
exec-once = hypridle
# exec-once = hyprpolkitagent
exec-once = udiskie

# ========================================
# WALLPAPER & THEMING
# ========================================
exec-once = waytrogen --restore
exec-once = waybar
exec-once = bongocat --config ~/.config/bongocat.conf --watch-config

# ========================================
# WORKSPACE MANAGEMENT
# ========================================
exec-once = hyprswitch init --show-title --size-factor 5 --workspaces-per-row 4 --custom-css $configDir/hyprswitch.css

# ========================================
# ADDITIONAL SERVICES (COMMENTED)
# ========================================
# exec-once = blueman-applet
exec-once = nm-applet
