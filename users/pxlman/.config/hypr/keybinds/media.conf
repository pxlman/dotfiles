# ========================================
# MEDIA & SYSTEM KEYBINDINGS
# Audio, brightness, and media controls
# ========================================

# ========================================
# VOLUME CONTROLS
# ========================================
bindel = , XF86AudioRaiseVolume, exec, pamixer --increase 10 --allow-boost --set-limit 200
bindel = , XF86AudioLowerVolume, exec, pamixer --decrease 10 --allow-boost --set-limit 200
bindel = , XF86AudioMute, exec, pamixer --toggle-mute
bindel = , XF86AudioMicMute, exec, $volumeBrightness mic_mute

# ========================================
# BRIGHTNESS CONTROLS
# ========================================
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindel = , XF86Search, exec, brightnessctl set 5%+
bindel = , XF86Explorer, exec, brightnessctl set 5%-

# ========================================
# MEDIA PLAYBACK CONTROLS
# ========================================
bindl = , XF86AudioPlay, exec, $volumeBrightness play_pause
bindl = , XF86AudioPause, exec, $volumeBrightness play_pause
bindl = , XF86AudioPlayPause, exec, $volumeBrightness play_pause
bindl = , XF86AudioNext, exec, $volumeBrightness next_track
bindl = , XF86AudioPrev, exec, $volumeBrightness prev_track

# ========================================
# SCREENSHOTS
# ========================================
# Fullscreen Screenshot (Save & Copy)
bind = SHIFT, Print, exec, grim $screenshotDir/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').jpg && grim - | wl-copy && notify-send -u normal -a "Screenshot ó°¹‘" "Screenshot saved at $screenshotDir"

# Area Selection Screenshot (Save & Copy)
bind = , Print, exec, slurp | tee /tmp/selection && grim -g "$(cat /tmp/selection)" - | tee $screenshotDir/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy && notify-send -u normal -a "Screenshot " "Screenshot copied and saved at $screenshotDir"

# ========================================
# LAPTOP LID SWITCH HANDLING
# ========================================
# Note: Remember to modify /etc/systemd/logind.conf before using
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable" & hyprctl reload    # Lid closed
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable" & hyprctl reload     # Lid opened
